<script>
    // Initialize AOS on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Initializing AOS...");
        try {
            AOS.init({
                duration: 700,           // Slightly longer duration for smoother animations
                offset: 120,             // Slightly increased offset
                once: true,              // Keep: Animate only once
                easing: 'ease-out',      // Smoother easing
                // --- CRITICAL CHANGE FOR MOBILE ---
                disable: 'phone',        // Use 'phone' which is more reliable than custom function
                // --- OR use a simpler width check ---
                // disable: window.innerWidth < 768,  // Fixed value instead of function
            });
            console.log("AOS Initialized successfully.");
        } catch (e) {
            console.error("Error initializing AOS:", e);
            document.querySelectorAll('[data-aos]').forEach(el => {
                el.removeAttribute('data-aos');
                el.style.opacity = 1;
            });
        }
    });

    // Initialize gallery on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
        // Will be defined in gallery.js
        setTimeout(() => {
            if (typeof initGallery === 'function') {
                initGallery();
            }
        }, 1000); // Short delay to ensure content is loaded
    });
</script>
