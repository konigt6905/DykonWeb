<script>
    // Initialize AOS on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Initializing AOS...");
        try {
            AOS.init({
                duration: 500,        // Reduced duration for less drastic feel
                offset: 120,          // Slightly increased offset
                once: true,           // Keep: Animate only once
                easing: 'ease-in-out', // Smoother easing
                // --- CRITICAL CHANGE FOR MOBILE ---
                disable: function() { // Disable AOS on smaller screens
                    return window.innerWidth < 768; // 768px is Tailwind's 'md' breakpoint
                }
                // --- OR ---
                // disable: 'mobile' // Simpler option if AOS's default mobile detection is sufficient
            });
            console.log("AOS Initialized successfully.");
        } catch (e) {
            console.error("Error initializing AOS:", e);
        }
    });
</script>
