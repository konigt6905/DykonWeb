    <script>
        // Tailwind config (without plugins)
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        neutral: { 50:'#fafafa',100:'#f5f5f5',200:'#e5e5e5',300:'#d4d4d4',400:'#a3a3a3',500:'#737373',600:'#525252',700:'#404040',800:'#262626',900:'#171717',950:'#0a0a0a' },

    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #171717; /* neutral-900 */
            color: #e5e5e5; /* neutral-200 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        .partial-container {
            min-height: 1px; /* Prevent collapse before content load */
            /* Let AOS handle initial visibility/opacity */
        }
        /* Optional: Softer Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #171717; }
        ::-webkit-scrollbar-thumb { background: #525252; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #737373; }
        /* Fallback Aspect Ratio CSS */
        .aspect-ratio-1-1 { position: relative; width: 100%; padding-top: 100%; }
        .aspect-ratio-1-1 > img,
        .aspect-ratio-1-1 > div { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        /* Basic Fallback Prose Styles */
        .prose-fallback-invert { color: #d4d4d4; }
        .prose-fallback-invert p { margin-top: 1.25em; margin-bottom: 1.25em; line-height: 1.7; }
        .prose-fallback-invert blockquote { margin-top: 1.6em; margin-bottom: 1.6em; padding-left: 1em; border-left: 0.25em solid #404040; font-style: italic; color: #e5e5e5; }
        .prose-fallback-invert blockquote p:first-of-type::before { content: none; }
        .prose-fallback-invert blockquote p:last-of-type::after { content: none; }
        .prose-fallback-invert ul { margin-top: 1.25em; margin-bottom: 1.25em; padding-left: 1.7em; } /* Basic list style */
        .prose-fallback-invert li { margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose-fallback-invert li::marker { color: #525252; } /* neutral-600 */

    </style>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // Initialize AOS on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Initializing AOS...");
        try {
            AOS.init({
                duration: 700,      // Animation duration
                offset: 100,         // Offset (in px) from the original trigger point
                once: true,         // Whether animation should happen only once - while scrolling down
                easing: 'ease-out-quad', // Animation easing
                // disable: 'mobile' // Optional: uncomment to disable AOS on mobile devices
            });
            console.log("AOS Initialized successfully.");
        } catch (e) {
            console.error("Error initializing AOS:", e);
        }
    });
</script>

</body>
