<!-- Simple particle system script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('particles-container');
        if (!container) return;

        for (let i = 0; i < 30; i++) {
            createParticle(container);
        }
    });

    function createParticle(container) {
        const particle = document.createElement('span');

        // Styling the particle
        particle.style.position = 'absolute';
        particle.style.width = (2 + Math.random() * 3) + 'px';
        particle.style.height = (2 + Math.random() * 3) + 'px';
        particle.style.background = 'rgba(255, 255, 255, ' + (0.1 + Math.random() * 0.3) + ')';
        particle.style.borderRadius = '50%';

        // Random starting position
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';

        // Add to container
        container.appendChild(particle);

        // Animation
        animateParticle(particle);
    }

    function animateParticle(particle) {
        const duration = 15000 + Math.random() * 20000; // 15-35 seconds
        const xDestination = Math.random() * 100;
        const yDestination = Math.random() * 100;

        particle.animate([
            { transform: `translate(0, 0)` },
            { transform: `translate(${xDestination - 50}px, ${yDestination - 50}px)` }
        ], {
            duration: duration,
            iterations: Infinity,
            direction: 'alternate',
            easing: 'ease-in-out'
        });
    }
</script>
